<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicons/favicon-rb-period.ico">
    <link rel="stylesheet" href="css/application.css">
    <title>FARAI TANEKHA: JS Array Assessment</title>
</head>
<body>
    <div id="main-container">
        <form id="user-email-address" action="#">
            <input id="user-email" type="email" title="input user's email address here" placeholder="enter user email"/>
            <button id="submit-user-email-button" type="submit" title="submit user email address">Submit</button>
        </form>
        <div id="current-image-container">
            <img id="current-image" src="assets/images/the-path.jpg" alt="random image" title="random image"/>
        </div>
        <div id="user-actions">
            <button id="fetch-random-image-button" type="button" title="display random image">Display</button>
            <button id="add-random-image-to-collection-button" type="button" title="add image to my collection" title="Collect image" disabled>Collect</button>
        </div>
    </div>
    <p id="current-user-identifier"></p>
    <div id="current-user-image-collection-container"></div>
    <script type="module" src="index.js"></script>
</body>
</html>
